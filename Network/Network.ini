[Rainmeter]
	Update=1000

;===========================================================================================
;====  Metadata  ===========================================================================
;===========================================================================================

[Metadata]
	Name        = MySide
	Author      = AFSpeirs
	Information = Shows the upload and download speed of the network, also displays a graph on click.
	License     = MIT
	Version     = 1.0

;===========================================================================================
;====  Variables  ==========================================================================
;===========================================================================================

[Variables]
	@include    = #@#Variables.inc
	LocationY   = #LocationYNetwork#
	FontSize    = 27


;===========================================================================================
;====  Measures  ===========================================================================
;===========================================================================================

[MeasureDownload]
	Measure=NetIn

[MeasureUpload]
	Measure=NetOut


;===========================================================================================
;====  Background  ==========================================================================
;===========================================================================================

[Background]
	Meter=Image
	X=#LocationX#
	Y=#LocationY#
	H=#NetworkH#
	W=#BarW#
	SolidColor=#BackColour#
	LeftMouseUpAction=[!ToggleMeterGroup Value][!ToggleMeterGroup Graph][!Redraw]


;===========================================================================================
;====  Download  ===========================================================================
;===========================================================================================

[DownloadLabel]
	Meter=String
	FontFace=#FontLight#
	FontSize=#FontSize#
	FontColor=#FontColour#
	StringAlign=Left
	X=(#LocationX#+(#BarW#/10))
	Y=(#LocationY#-7+10)
	AntiAlias=1
	Text="Down"

[DownloadValue]
	Meter=String
	MeasureName=MeasureDownload
	FontFace=#FontLight#
	FontSize=#FontSize#
	FontColor=#MainColour#
	StringAlign=Right
	X=(#LocationX#+#BarW#+7-#xOffset#)
	Y=r
	AntiAlias=1
	Autoscale=1
	Group=Value


;===========================================================================================
;====  Upload  =============================================================================
;===========================================================================================

[LabelUpload]
	Meter=String
	FontFace=#FontLight#
	FontSize=#FontSize#
	FontColor=#FontColour#
	StringAlign=Left
	X=(#LocationX#+(#BarW#/10))
	Y=35r
	AntiAlias=1
	Text="Up"

[ValueUpload]
	Meter=String
	MeasureName=MeasureUpload
	FontFace=#FontLight#
	FontSize=#FontSize#
	FontColor=#MainColour#
	StringAlign=Right
	X=(#LocationX#+#BarW#+7-#xOffset#)
	Y=r
	AntiAlias=1
	Autoscale=1
	Group=Value


;===========================================================================================
;====  Graphs  =============================================================================
;===========================================================================================

[DownloadGraph]
	Meter=Line
	MeasureName=MeasureDownload
	X=(#LocationX#+(#BarW#*3/7))
	Y=(#LocationY#+9)
	W=(#BarW#*4.5/10)
	H=#FontSize#
	;BarOrientation=Horizontal
	LineColor=#FontColour#
	Group=Graph
	AutoScale=1
	AntiAlias=1
	Flip=1
	Hidden=1

[UploadGraph]
	Meter=Line
	MeasureName=MeasureUpload
	X=(#LocationX#+(#BarW#*3/7))
	Y=(#LocationY#+([Background:H]/2)+4)
	W=(#BarW#*4.5/10)
	H=#FontSize#
	;BarOrientation=Horizontal
	LineColor=#MainColour#
	Group=Graph
	AutoScale=1
	AntiAlias=1
	Hidden=1


;===========================================================
;====  End  ================================================
;===========================================================