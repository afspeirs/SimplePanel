[Rainmeter]
	Update=1000

;===========================================================================================
;====  Metadata  ===========================================================================
;===========================================================================================

[Metadata]
	Name        = MySide
	Author      = AFSpeirs
	Information = A simple calendar skin showing the weekday, day and the month
	License     = MIT
	Version     = 1.0

;===========================================================================================
;====  Variables  ==========================================================================
;===========================================================================================

[Variables]
	@include    = #@#Variables.inc
	LocationY   = (#LocationYCalender#)
	FontSize    = 36


;===========================================================================================
;====  Measures  ===========================================================================
;===========================================================================================

[MeasureWeekday]
	Measure=Time
	Format=%A

[MeasureDay]
	Measure=Time
	Format=.%d  %B
	Substitute=	".01":"1st",".02":"2nd",".03":"3rd",".04":"4th",".05":"5th",".06":"6th",".07":"7th",".08":"8th",".09":"9th",".10":"10th",".11":"11th",".12":"12th",".13":"13th",".14":"14th",".15":"15th",".16":"16th",".17":"17th",".18":"18th",".19":"19th",".20":"20th",".21":"21st",".22":"22nd",".23":"23rd",".24":"24th",".25":"25th",".26":"26th",".27":"27th",".28":"28th",".29":"29th",".30":"30th",".31":"31st","September":"Sept","November":"Nov","December":"Dec"


;===========================================================================================
;====  Background  =========================================================================
;===========================================================================================

[Background]
	Meter=Image
	X=#LocationX#
	Y=#LocationY#
	H=#CalenderH#
	W=#BarW#
	SolidColor= #BackColour#
	LeftMouseUpAction=[!log "#LocationYCalender#"]


;===========================================================================================
;====  Display  ============================================================================
;===========================================================================================

[Weekday]
	Meter=String
	MeasureName=MeasureWeekday
	FontFace=#FontLight#
	FontSize=#FontSize#
	FontColor=#FontColour#
	StringAlign=Center
	X=(#LocationX#+(#BarW#/2))
	Y=(#LocationY#-12+10)
	AntiAlias=1

[Day]
	Meter=String
	MeasureName=MeasureDay
	FontFace=#FontLight#
	FontSize=#FontSize#
	FontColor=#FontColour#
	StringAlign=Center
	X=(#LocationX#+(#BarW#/2))
	Y=(#FontSize#+10)r
	AntiAlias=1


;===========================================================
;====  End  ================================================
;===========================================================