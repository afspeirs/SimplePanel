;===========================================================================================
;====  Rating  =============================================================================
;===========================================================================================

[RatingStars]
	Meter=Image
	ImageName=#@#img/#rating#.png
	X=(#LocationX# + (#BarW# / 2) - (114 / 2))
	Y=(#LocationY# + #BarW# - 35)
	ImageOpacity=255
	DynamicVariables=1
	Group=ControlOverlay
	Hidden=1

[Star1]
	Meter=Image
	SolidColor=0,0,0,1
	X=r
	Y=r
	W=20
	H=20
	LeftMouseUpAction=!execute [!CommandMeasure "MeasurePlayer" "SetRating 1"] [!redraw]
	Group=ControlOverlay
	Hidden=1

