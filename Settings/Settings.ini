;===========================================================================================
;====  Variables  ==========================================================================
;===========================================================================================

[Variables]
	@include    = #@#Variables.inc
	xOffset     = 30

[templateLeft]
	X=#xOffset#
	Y=36r
	FontFace=#Font3#
	FontSize=14
	FontColor=#FontColour#
	StringAlign=Left
	AntiAlias=1

[templateRight]
	X=([Background:W]-#xOffset#-((([Background:W]/2)-#xOffset#)/2))
	Y=-1r
	W=(([Background:W]/2)-#xOffset#)
	H=25
	FontFace=#Font3#
	FontSize=14
	FontColor=#FontColour#
	StringAlign=Center
	SolidColor=255,255,255,100
	AntiAlias=1


