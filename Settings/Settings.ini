	Plugin=InputText
	X=([Background:W]/2)+25
	Y=100
	W=(([Background:W]/2)-#xOffset#)-25
	H=25
	SolidColor=100,100,100
	FontFace=#Font3#
	FontSize=14
	FontColor=#FontColour#
	DefaultValue="#MainColour#"
	FocusDismiss=1
