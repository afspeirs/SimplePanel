;===========================================================================================
;====  Background  =========================================================================
;===========================================================================================

[Background]
	Meter=Shape
	Shape =Rectangle  0,  0,400,426 | FillColor   0,  0,  0,220 | StrokeWidth 0
	Shape2=Rectangle 15, 84,370,  1 | FillColor 255,255,255, 25 | StrokeWidth 0
	Shape3=Rectangle 15,385,370,  1 | FillColor 255,255,255, 25 | StrokeWidth 0


;===========================================================================================
;====  Header  =============================================================================
;===========================================================================================

[textSimplePanel]
	Meter=String
	X=([Background:W]/2)
	Y=10
	FontFace=#FontLight#
	FontSize=#FontSize#
	FontColor=#FontColour#
	Text=Simple Panel
	StringAlign=Center
	AntiAlias=1

[textAuthor]
	Meter=String
	X=([Background:W]/2)
	Y=55
	FontFace=#Font3#
	FontSize=12
	FontColor=#FontColour#
	Text=By AFSpeirs
	StringAlign=Center
	AntiAlias=1


